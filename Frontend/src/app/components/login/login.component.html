<app-header></app-header>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(assets/images/ecom.png);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Log In</h3>
              </div>
            </div>
            <div *ngIf="errors" class="alert alert-danger" role="alert">
              {{errors}}
            </div>
            <form [formGroup]="form" (ngSubmit)="submit()" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Login-Id</label>
                <input type="text" class="form-control" formControlName="loginId" placeholder="LogIn Id" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <button type="submit" style="background-color: #e66e7c; color: white;" class="form-control rounded submit px-3 " [disabled]="form.invalid">Login</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">

                </div>
                <div class="w-50 text-md-right">
                  <a style="color: #c17780;" routerLink="/forgot">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="text-center">Not a member? <a style="color: #c17780;" data-toggle="tab" routerLink="/signup">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
